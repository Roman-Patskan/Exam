<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <h4>Please register</h4>
            <input placeholder="이름" tabindex="1" name="username" type="text" />
        </div>
        <br>
        <div>
            <input placeholder="parola d'ordine" tabindex="2" name="userpass" type="password" />
        </div>
        <br>
        <div>
            <input placeholder="email" tabindex="4" name="userphone" type="email" />
        </div>
        <br>
        <div>
            <input placeholder="telefonas" tabindex="5" name="userphone" type="tel" />
        </div>
        <div>
            <p>Улюблена підлога</p>
            <div>
                <input tabindex="6" checked type="radio" name="gender" value="Floor" /> Долівка
            </div>
            <div>
                <input tabindex="6" type="radio" name="gender" value="plank" /> Дощата
            </div>
            <div>
                <input tabindex="6" type="radio" name="gender" value="Stone" /> Кам'яна
            </div>
            <div>
                <input tabindex="6" type="radio" name="gender" value="Concrete" /> Бетонна
            </div>
            <div>
                <input tabindex="6" type="radio" name="gender" value="Glass" /> Скляна
            </div>
        </div>
        <br>
        <div>
            <p>Хто ти?</p>
            <div>
                <input tabindex="7" type="checkbox" name="bike" value="yes" /> Тварина
            </div>
            <div>
                <input tabindex="8" type="checkbox" name="Plant" value="yes" /> Рослина
            </div>
            <div>
                <input tabindex="9" disabled type="checkbox" name="man" value="yes" /> Людина
            </div>
            <div>
                <input tabindex="10" checked type="checkbox" name="mushroom" value="yes" /> Гриб
            </div>
        </div>
        <br>
        <div>
            <p>Олюблена тварина</p>
            <select tabindex="11" name="color">
                <option value="Melon">Диня</option>
                <option value="green">Зелений</option>
                <option selected value="Ragweed">Амброзія</option>
                <option value="Wall carpet">Настінний килим</option>
            </select>
        </div>
        <br>
        <div>
            <p>Інформація</p>
            <textarea tabindex="12" name="text">Тут мала би бути доп. інфо. але мені впадло її писати)</textarea>
        </div>
        <br>
        <br>
        <br>
        <div>
            <p>Незабудьте поділитись своїм фото зі світом</p>
            <input tabindex="13" type="file" />
        </div>
        <br>
        <br>
        <br>
        <div>
            <button tabindex="14" type="submit">Зареєструватися</button>
            <button tabindex="15" type="reset">Відмінити регестрацію</button>
        </div>
    </form>
</body>
</html>
